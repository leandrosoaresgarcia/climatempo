<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" 
          rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

    <title>climatempo</title>
</head>

<body>
    <header class="header">

        <div class="header-container">
            <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">

            <button class="header__button">
                <img class="header__icon" src="assets/search-icon.svg" alt="ícone de uma lupa">
            </button>

        </div>

        <div class="header__date" id="date">...</div>
        <div class="header__cityname" id="cityname">...</div>
    </header>

    <section class="temperature">
        <img class="temperature__icon" src="assets/loading-icon.svg" aria-hidden="true" alt="Ícone da temperatura atual">

        <div class="temperature__weatherinfo" id="weatherinfo">...</div>
        <div class="temperature__weathernow">Tempo agora</div>
        <div class="temperature__degrees" id="degrees">...</div>

    </section>

    <div class="details__container">
        <section class="details">
            <div class="details__item">
                <div class="details__label">Vento</div>
                <div class="details__value" id="wind">...</div>
            </div>

            <div class="details__item">
                <div class="details__label">Sensação</div>
                <div class="details__value" id="sensation">...</div>
            </div>

            <div class="details__item">
                <div class="details__label">Umidade</div>
                <div class="details__value" id="moisture">...</div>
            </div>
        </section>

        <section class="sun">
            <div class="sun__item">
                <img class="sun__icon" src="assets/sunrise.svg" alt="nascer do sol">
                <div class="sun__value" id="sunrise">...</div>
            </div>

            <div class="sun__item">
                <img class="sun__icon" src="assets/sunset.svg" alt="pôr do sol">
                <div class="sun__value" id="sunset">...</div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
